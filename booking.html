<!DOCTYPE html>
<html>
<head>
	<title>Appointment Booking System</title>
	<link rel="stylesheet" type="text/css" href="booking.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
		.material-symbols-outlined {
			font-size: 50px;
		  font-variation-settings:
		  'FILL' 7,
		  'wght' 3000,
		  'GRAD' 6,
		  'opsz' 80
		}
		</style>
</head>
<body>
<div class="background">
	<header>
		<a href="website.html"><span class="material-symbols-outlined">
			HOME
			</span></a>
		<div class="logo">
		     <img src="Images/thebatcave.avif" width="200px" height="100px">
		</div>
	</header>
	<main>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br>

			<label for="date">Date:</label>
			<input type="date" id="date" name="date" required><br>

			<label for="time">Time:</label>
			<input type="time" id="time" name="time" required><br>

			<label for="notes">Notes:</label>
			<textarea id="notes" name="notes" rows="4" cols="50"></textarea><br>

			<input onclick="myFunction()" type="submit" value="Book Appointment">SUBMIT
			<script>
				function myFunction(){
					// Javascript code to be executed.
					alert("SUBMITTED SUCCESSFULLY!!");
				}
			</script>
			<br>
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Appointment Booking System. All rights reserved.</p>
	</footer>
</div>
</body>
</html>
