<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us | Company Name</title>
    <link rel="stylesheet" href="contact us.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Company Name Logo">
      </div>
      <nav>
        <ul>
          <li><a href="website.html">Home</a></li>
          <!-- <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Services</a></li>
          <li class="active"><a href="#">Contact Us</a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <p>Get in touch with us using the form below:</p>
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div>
          <button type="submit">Send</button>
        </div>
      </form>
      <section class="contact-info">
        <h2>Contact Information</h2>
        <ul>
          <li><strong>Address:</strong> 123 Main St, Anytown USA</li>
          <li><strong>Phone:</strong> (555) 555-5555</li>
          <li><strong>Email:</strong> info@companyname.com</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; Company Name 2023</p>
    </footer>
  </body>
</html>
