<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Company</title>
    <link rel="stylesheet" href="fashion.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="website.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Fashion Company</h1>
            <p>The best fashion in the world!</p>
        </div>
    </header>
    <section class="featured">
        <div class="container">
            <h2>Featured Items</h2>
            <div class="featured-items">
                <div class="featured-item">
                    <img src="img/featured1.jpg" alt="Featured Item">
                    <h3>Item Name</h3>
                    <p>$99.99</p>
                </div>
                <div class="featured-item">
                    <img src="img/featured2.jpg" alt="Featured Item">
                    <h3>Item Name</h3>
                    <p>$99.99</p>
                </div>
                <div class="featured-item">
                    <img src="img/featured3.jpg" alt="Featured Item">
                    <h3>Item Name</h3>
                    <p>$99.99</p>
                </div>
            </div>
        </div>
    </section>
    <section class="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-items">
                <div class="gallery-item">
                    <img src="img/gallery1.jpg" alt="Gallery Item">
                </div>
                <div class="gallery-item">
                    <img src="img/gallery2.jpg" alt="Gallery Item">
                </div>
                <div class="gallery-item">
                    <img src="img/gallery3.jpg" alt="Gallery Item">
                </div>
                <div class="gallery-item">
                    <img src="img/gallery4.jpg" alt="Gallery Item">
                </div>
                <div class="gallery-item">
                    <img src="img/gallery5.jpg" alt="Gallery Item">
                </div>
                <div class="gallery-item">
                    <img src="img/gallery6.jpg" alt="Gallery Item">
                </div>
            </div>
        </div>
    </section>
    <section class="newsletter">
        <div class="container">
            <h2>Subscribe to Our Newsletter</h2>
            <form>
                <input type="email" placeholder="Enter your email address">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2023 Fashion Company</p>
        </div>
    </footer>
</body>
</html>
